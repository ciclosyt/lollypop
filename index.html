<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollypop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="cabeza">
            <img src="asset/media/logo_final.png" alt="logo-lollypop" width="192px" height="184px" class="logotipo">
            <ul class="lista-menu">
                <li><a href="#">inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>
        <div class="cuerpo">
            <div class="caja">
            <h1 class="titulo">Una explosion de Sabores !!!!</h1>
           <img src="asset/media/kissMe.png" alt="KissMe" width="325px" height="297px" class="kiss">
           <button class="click"><a href="">Click me!!</a></button>
        </div>
        </div>

    </main>
    <section class="part2">
        <div class="tittle">
            <h2 class="catalogo">Productos</h2>
        </div>
        <div class="contenedor">
            <div class="chupachups">
                <img src="asset/media/producto-principal.jpg" alt="chupaChups" width="310px" height="361px" class="chups">
            </div>
            <div class="pro">

                <img src="asset/media/producto-1.png" alt="" width="200px" height="200px">
                <img src="asset/media/producto-2.jpg" alt="" width="200px" height="200px">
                <img src="asset/media/producto3.jpg" alt="" width="200px" height="200px">
                <img src="asset/media/producto2.jpg" alt="" width="200px" height="200px">

            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="gaTi">
            <h2 class="galleryTitulo">gallery</h2>
        </div>
        <div class="galleryFotos">
            <img src="asset/media/carrusel-1.jpg" alt="" width="300px" height="500px">
            <img src="asset/media/carrusel-2.jpg" alt="" width="300px" height="500px">
            <img src="asset/media/carrusel-3.jpg" alt="" width="300px" height="500px">
        </div>
    </section>
    <section class="contact">
        <div class="contH2">
            <h2>contacto</h2>
        </div>
        <div class="contentForm">
            <div class="left">
                 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6262.514306973741!2d-5.26042103796616!3d38.29670939002997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1345cb9eed70e5%3A0xd393165ea66dcfe5!2sMercado%20de%20Abastos%20Pe%C3%B1arroya!5e0!3m2!1ses!2ses!4v1614885291551!5m2!1ses!2ses" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="right">
                <form action="">
                 <input type="text" name="Nombre" id="" placeholder="Nombre">
                 <input type="text" name="Telefono" id="" placeholder="telefono">
                 <input type="text" name="Correo" id="" placeholder="correo">
                 <textarea name="Mensaje" id="" cols="20" rows="10" placeholder="Mensaje"></textarea>
                 <input type="submit" value="enviar" class="envio">
                 </form>
            </div>
        </div>
    </section>
    <footer class="pie">

    </footer>
    
</body>
</html>
